<body>
    <header>
    <h1 class="d-flex justify-content-center align-items-center font-weight-bold">My Task Board</h1>
    </header>

<!-- task box -->
<div class="d-flex justify-content-center align-items-center">
    <form>
            <div class="form-row">
                
                <div class="col-md-4 mb-3">
                    <label for="text1" class= "bg-primary text-white">Task Details</label>
                    <input type="text" class="form-control" id="text1"  required>                
                </div>

                <div class="col-md-4 mb-3">
                    <label for="date1" class= "bg-primary text-white">Task Deadline</label>
                    <input type="date" class="form-control" id="date1" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="time1" class= "bg-primary text-white">Task Deadline Hr</label>
                    <input type="time" class="form-control" id="time1">
                </div>
                
                <div class="mx-auto col-md-4 mb-3">
                    <button id="save" class="btn btn-primary" type="button">Save</button>
                    <button  id="clear" class="btn btn-danger" type="button" >Clear</button>
                </div>
            </div>
    </form>
</div>

<div class="containerNote d-flex flex-row flex-wrap justify-content-start" id="note-container">

</div>
